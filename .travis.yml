sudo: false
language: python
# Travis CI matrix makes deploying one thing if all builds are
# successful hard. Instead lets just install all the Python versions on
# one container.
cache:
  pip: true
  directories:
  - $HOME/.pyenv
install: ./travis-install.sh
script: tox
after_success: coverage
deploy:
- provider: pypi
